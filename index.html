<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-text-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <br />
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city" class="london">London</h1>
            <p>
              <span id="current-day"></span> , moderate rain <br />
              Humidity: <strong class="current-readings">87%</strong>, Wind:
              <strong class="current-readings">7.2km/h</strong>
            </p>
          </div>
          <div id="current-tempurature">
            <span class="current-tempurature-icon">☀️</span
            ><span
              class="current-tempurature-value"
              id="current-tempurature-value"
              >14</span
            ><span class="current-tempurature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Jessica Shore</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
